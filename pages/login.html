<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/registro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png"href="../img/assets/favicon.png">

</head>

<body>
    <article class="container-form">
        <section class="container-info">
            <div class="container-title">
                <h1>Bienvenidos</h1>
                <p>Para ingresar a nuestra comunidad por favor inicia sesión con tus datos. <br>
                    Si no tienes cuenta registrate
                </p>
                <a href="/pages/registro.html">
                    <input type="button"  value="Registrarse">
                </a>
            </div>
        </section>
        <section class="container-register">
            <div class="info-register">
                <h1>iniciar sesión</h1>
                <div class="items-icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook' ></i>
                    <i class='bx bxl-apple' ></i>
                </div>
                <p>Usa un correo para ingresar</p>
                <form class="form">
                    <label>
                         <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo electronico" required>
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="contraseña" required>
                    </label>
                    <div class="button-bottom">
                        <div><a href="">¿Olvido su contraseña?</a></div>
                        <div><a class="button" type="button" href="../pages/main.html">Ingresar</a></div>
                    </div>
                    
                </form>
            </div>
            
        </section>

    </article>
    
</body>
</html>
