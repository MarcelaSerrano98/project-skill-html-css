<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>SEYRA</title>
</head>

<body>
    <header class="container-header">
        <img class="logo" src="./img/assets/logo-seyra.png" alt="logo" title="logo-zeyra">
        <nav class="nav">
            <a class="item-a" href="/pages/login.html">Iniciar Sesión</a>
            <a class="item-a" href="/pages/registro.html">Registrarse</a>
            <a class="item-a" href="/pages/main.html">Contactanos</a>
        </nav>
    </header>

    <section class="carousel">
        <!-- Radios ocultos -->
        <input type="radio" name="radio-btn" id="radio1" checked>
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <!-- Contenedor de slides -->
        <div class="slides first">
            <div class="slide">
                <img src="./img/lamborgini/image 54.png" alt="Foto 1">
            </div>
            <div class="slide">
                <img src="./img/volvo/image 64.png" alt="Foto 2">
            </div>
            <div class="slide">
                <img src="./img/BMW/image 34.png" alt="Foto 3">
            </div>
            <div class="slide">
                <img src="./img/lamborgini/image 55.png" alt="Foto 4">
            </div>
        </div>

        <!-- Navegación manual -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </section>

    <footer class="footer">

            
        <p class="derechos">© Sebastian Jamies & Laura Albarracin-2025</p>
       

        <div class="icons">
            <a class="item-icon" href=""><i class="bi bi-facebook"></i></a>
            <a class="item-icon" href=""><i class="bi bi-whatsapp"></i></a>
            <a class="item-icon" href=""><i class="bi bi-instagram"></i></a>
            <a class="item-icon" href=""><i class="bi bi-geo-alt-fill"></i></a>
        </div>

    </footer>

</body>

</html>
