<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Seyra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/registro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <article class="container-form">
        <section class="container-info">
            <div class="container-title">
                <h1>Hola de nuevo</h1>
                <p>Para unirse a nuestra comunidad por favor registrate y vuelve a iniciar sesión con tus datos</p>
                <a href="/pages/login.html">
                <input type="button" value="iniciar sesión">
                </a>
            </div>
        </section>
        <section class="container-register">
            <div class="info-register">
                <h1>Crear cuenta</h1>
                <div class="items-icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook' ></i>
                    <i class='bx bxl-apple' ></i>
                </div>
                <p>o usa tu correo para registrate</p>
                <form class="form">
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombre completos" required>
                    </label>
                    <label>
                         <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo electronico" required>
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="contraseña" required>
                    </label>
                    <input class="button" type="submit" value="Registrarse">
                </form>
            </div>
            
        </section>

    </article>
    
</body>
</html>
